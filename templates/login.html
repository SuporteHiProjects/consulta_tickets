<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
    <script src="static/login_scripts.js" defer></script>
</head>
<body>
  <div class="loadig_window">

  </div>
    <div class="login-page">
      <div class="form">
        <div class="login-container">
            <form id="form_login" class="login-form" method="POST" action="/login">
              <div id="radio_strip_channels" class="navbar">
                  <ul class="nav-item">
                    <li class="active" onclick="buttonClicked(this)">Supervisor</li>
                    <li onclick="buttonClicked(this)">HiFlow</li>
                    <li data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Login via HiSocial desabilitado temporariamente" class="disabled_content" disable">HiSocial</li>
                    <li onclick="buttonClicked(this)">Yourviews</li>
                  </ul>
              </div>
              <input type="hidden" name="product" id="selected_product" value="">
              <div class="flow_datas_info">
              <input type="text" id="empresa_codigo" name="empresa_codigo" placeholder="CÃ³digo da sua empresa">
                <svg id="flow_code_info" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" height="25" viewBox="0 0 48 48" style="margin-left: 5px;">
                    <path fill="#2196f3" d="M44,24c0,11.045-8.955,20-20,20S4,35.045,4,24S12.955,4,24,4S44,12.955,44,24z"></path>
                    <path fill="#fff" d="M22 22h4v11h-4V22zM26.5 16.5c0 1.379-1.121 2.5-2.5 2.5s-2.5-1.121-2.5-2.5S22.621 14 24 14 26.5 15.121 26.5 16.5z"></path>
                </svg>

              </div>
              <select class="form-select" id="plataforma_social" name="plataforma_social">
                  <option value="" disabled selected>Plataforma do Hi Social</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
              </select>

              <div class="login_fields">
              <input id="login_label" type="text" autocomplete="off" placeholder="Login (o mesmo da plataforma)" name="login"><br>
              <span id="validateLogin_field" class="spinner-border spinner-border-sm" aria-hidden="true"></span>
              </div>
              <input id="email_label" type="text" autocomplete="off" placeholder="E-mail utilizado para criar o ticket" name="email" required><br>
              <input id="pwd_label" type="password" placeholder="Senha" name="senha" required><br>
              <button id="login_button" value="Login">login</button>
              <button id="loading_button" class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                <span role="status">Acessando...</span>
              </button>

            </form>
          </div>
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
        </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="static/login_scripts.js" defer></script>
</head>
<body>
  <div class="loadig_window">
    
  </div>
    <div class="login-page">
      <div class="form">
        <div class="login-container">
            <form class="login-form" method="POST" action="/consulta_ticket">
                <input id="login_label" type="text" autocomplete="off" placeholder="Login (o mesmo que você usa na Hi)" name="login" required><br>
                <input id="email_label" type="text" autocomplete="off" placeholder="E-mail utilizado para abrir os tickets" name="email" required><br>
                <input id="pwd_label" type="password" placeholder="Senha (a mesma que você usa na Hi)" name="senha" required><br>
                <button id="login_button" value="Login">login</button>
                <button id="loading_button" class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                <span role="status">Acessando...</span>
                </button>
              
            </form>
          </div>
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>

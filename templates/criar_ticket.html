<!DOCTYPE html>
<html>
<head>
    <title>Criar Ticket</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="static/newTicket_scripts.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <form method="POST" enctype="multipart/form-data">
    <a href="javascript:history.back()" id="back-button" class="fa-solid fa-angles-left"></a>
    <div class="first_container_datas">
      <span class="input-group-text" id="basic-addon1"><strong>Seus dados de contato</strong></span>

      <input type="text" class="form-control" name="email" placeholder="E-mail" aria-label="email" aria-describedby="basic-addon1">
      <input type="text" class="form-control" name="copyaddress" placeholder="CC" aria-label="copyaddress" aria-describedby="basic-addon1">
    </div>
    <div class="second_container_datas">
      <span class="input-group-text" id="basic-addon2"><strong>Informações do seu ticket</strong></span>
      <input type="text" class="form-control" name="ticketTitle" placeholder="Assunto" aria-label="ticketTitle" aria-describedby="basic-addon2">
      <textarea id="textArea_content" class="form-control" name="ticketContent" aria-label="ticketContent"></textarea>
      <input type="file" class="form-control" name="file" id="inputGroupFile01">
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-success">Criar</button>
    </div>
  </form>
</body>
</html>

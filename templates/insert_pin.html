<!DOCTYPE html>
<html>
<head>
    <title>Insira o PIN</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="login-page">
        <div class="form">
            <p>Enviamos um PIN de acesso para o e-mail informado no login. Por favor, verifique sua caixa de entrada e valide seu PIN para realizar o acesso.</p>
            <form id="form_pin" class="login-form" method="POST" action="/valida_pin">
                <input type="hidden" name="token" value="{{ token }}">
                <input id="pin_label" type="text" autocomplete="off" placeholder="Insira o PIN fornecido" name="pin_input" required><br>
                <button id="validate_pin_button" type="submit" value="Validar PIN">Validar PIN</button>
              <div id="error_message" class="error-message"></div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Adicione o seguinte script JavaScript -->
    <script>
      $(document).ready(function() {
          $('#form_pin').submit(function(event) {
              event.preventDefault(); // Impede o envio padrão do formulário

              var pin_input = $('#pin_label').val();
              var token = $('input[name=token]').val();

              $.ajax({
                  type: 'POST',
                  url: '/valida_pin',
                  data: {pin_input: pin_input, token: token},
                  success: function(response) {
                      window.location.href = response.redirect; // Redireciona com base na resposta do servidor
                  },
                  error: function(xhr, status, error) {
                      if (xhr.status === 400) {
                          // PIN inválido
                          $('#error_message').text('O token digitado não é igual ao token fornecido. Tente novamente.');
                          setTimeout(function() {
                              // Redireciona para a tela de login após 2 segundos
                              window.location.href = '/'; // ou window.location.href = '{{ url_for("index") }}' se você estiver usando Flask
                          }, 2000);
                      } else {
                          // Outro erro
                          console.log(error);
                          // Adicione código para lidar com outros erros, se necessário
                      }
                  }
              });
          });
      });



    </script>
</body>
</html>
